<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teser 5.1.0 REPL</title>
    <link rel="stylesheet" href="dist/main.css">
    <lin rel="shortcut icon" href="favicon.ico"></lin>
</head>

<body>
    <header>
        <h1>Terser 5.1.0 REPL</h1>
        <small><code>{toplevel: true}</code></small>
    </header>
    <div class="editors-container">
        <section class="editor source">
            <h2>Source</h2>
            <div class="editor-wrapper">
                <textarea id="source" style="display: none;"></textarea>
                <div id="source-size" class="size"></div>
            </div>
        </section>
        <section class="editor minified">
            <h2>Minified</h2>
            <div class="editor-wrapper">
                <textarea id="minified" style="display: none;"></textarea>
                <div id="minified-size" class="size"></div>
            </div>
        </section>
    </div>
    <script src="dist/main.js" type="module"></script>
</body>

</html>
